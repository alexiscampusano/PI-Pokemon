version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pokemon-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: pokemon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokemon-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: pokemon-api
    environment:
      NODE_ENV: development
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./api:/app
      - /app/node_modules
      - api_dist:/app/dist
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pokemon-network
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: pokemon-client
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - pokemon-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  api_dist:
    driver: local

networks:
  pokemon-network:
    driver: bridge

