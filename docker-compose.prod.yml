version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pokemon-db-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: pokemon
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - pokemon-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pokemon-redis-prod
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes
    networks:
      - pokemon-network
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    container_name: pokemon-api-prod
    environment:
      NODE_ENV: production
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3001
    depends_on:
      - postgres
      - redis
    networks:
      - pokemon-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: pokemon-client-prod
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - pokemon-network
    restart: unless-stopped

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  pokemon-network:
    driver: bridge

